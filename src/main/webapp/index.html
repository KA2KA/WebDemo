<script type="text/javascript">
    function login() {
        var username = encodeURI(encodeURI($('#username').textbox('getText')));
        var password = encodeURI(encodeURI($('#password').textbox('getText')));
        $.ajax({
            type: 'GET',
            url: 'login.action',
            dataType: 'json',
            data: {
                username: username,
                password: password
            },
            success: function (data) {

            }
        });


    }


    /*表单验证*/
    function InputCheck(RegForm) {
        if (RegForm.username.value == "") {
            alert("用户名不能为空！");
            RegForm.username.focus();
            return (false);
        }
        if (RegForm.password.value == "") {
            alert("密码不能为空！");
            RegForm.password.focus();
            return (false);
        }
    }
